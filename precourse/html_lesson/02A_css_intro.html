<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- Lesson plan: -->
  <!-- how to structure css and where we can write css -->

  <p> This is my sub header</p>

    p {

      text-align: center;
