<!-- Mini Challenge -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- create a h1 header, blue (use an id) -->
  <h1 id="task">This mini challenge is all about using ids and class to change the style of elements. I have just created an id</h1>
  <!-- create a h1, red (use a class) -->
  <h1 class="class1"> this header uses a class</h1>
  <!-- create a h2, red (use the same class as the h1) -->
  <h2 class="class1"> This header will be formated the same way as the last one.</h2>
  <!-- style box -->
  <style>
    #task {
      color: blue;
    }
    .class1 {
      color: red;
    }
  </style>
</body>
</html>
