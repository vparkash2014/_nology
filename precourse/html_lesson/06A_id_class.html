<!DOCTYPE html>
<html lang="en">
<head>
  <title>ID & Class: Labelling Elements</title>
</head>
<body>
  <h1 id="firstHeader"> Page Header 1 </h1>

  <h1> Page Header 2 </h1>

  <br />
  <p class="border-orange-text"> this is a paragraph</p>
  <a class="border-orange-text" href="https://www.google.com">Google</a>
  <h3 class="border-orange-text">This is a medium title</h3>
  <style>
    #firstHeader {
      color: blue;
    }
    h1{
      color: red;
    }
    .border-orange-text {
      border: 2px solid black;
      color: orange;
    }
  </style>
</body>
</html>
