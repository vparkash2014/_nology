<!-- Mini Challenge -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Lists Challenge</title>
</head>
<body>
  <h1>Mini Challenge: Lists</h1>
  <!-- Bullet point list  -->
    <!-- 3 todo items -->
  <h2>Things I need to do every Morning</h2>
  <ul>
    <li>Workout</li>
    <li>Eat Breakfast</li>
    <li>Start class</li>
    <li>Shower</li>
    <li>Brush my teeth</li>
  </ul>
  <!-- order list -->
    <!-- 3 todo items, in the order that you're going to do them-->
  <h2>This is the order that I am going to do them</h2>
  <ol>
    <li>Workout</li>
    <li>Shower</li>
    <li>Eat Breakfast</li>
    <li>Brush my teeth</li>
    <li>Start class</li>
  </ol>
</body>
</html>
