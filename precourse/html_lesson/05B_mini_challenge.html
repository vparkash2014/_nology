<!-- Mini Challenge -->
<!DOCTYPE html>
<html lang="en">
<head>
  <title>CSS Combinators Challenge </title>
</head>
<body>
  <!-- Header Section -->
    <!-- create a paragraph -->
    <header>
      <h1>Header</h1>
      <p>This is a paragraph in the header.</p>
    </header>
  <!-- Main Section -->
    <!-- create a paragraph -->
    <main>
      <h1>Main</h1>
      <p>This is a paragraph in main section.</p>
    </main>

  <!-- style block -->
    <!-- p in header to red -->
    <!--  p in main to blue  -->
    <style>
      header p {
        color: red;
      }
      
      main p {
        color: blue;
      }
    </style>
</body>
</html>
