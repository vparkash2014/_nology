<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel=stylesheet href="challenge_2.css">
  <title>Challenge 2 </title>
</head>
<body></body>
  <div>
    <form>
      <div>
        <label for="enabled">Enable Input:</label>
        <input type="text" name="enabled" id="enabled">
      </div>
      <div>
        <label for="disabled">Disabled Input:</label>
        <input type="text" name="disabled" id="disabled" disabled>
      </div>
      <div>
        <label for="required">Required /Enabled Input:</label>
        <input type="text" name="required" id="required" required>
      </div>
      <div>
        <input type="submit" value="Disabled Submit" id="disabledSubmit" disabled>
        <input type="submit" value="Enabled Submit" id="enabledSubmit">
      </div>
    </form>
  </div>
</body>
</html>
