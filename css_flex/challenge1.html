<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="challenge1.css">
  <title>CSS Flex Challenge</title>
</head>
<body>
  <!-- Challenge: justify-content (No wrapping)
  Create a flex container with 3 cards, it should look like the following: 
  Further specifications:
  Flex container should be centered on the page
  Flex container should be 900px wide, 300px tall
  Use percentages for the height and width of the cards
  Use ids to color the card blocks -->
  <div class="flex-container" id="challenge1">
    <div class="card" id="blueCard">
      <p>Card 1</p>
    </div>
    <div class="card" id="orangeCard">
      <p>Card 2</p>
    </div>
    <div class="card" id="pinkCard">
      <p>Card 3</p>
    </div>
  </div>
  <br>
  <!-- Challenge: justify-content (Wrapping)
  Create a flex container with 4 cards, it should look like the following: 
  Further specifications:
  All size dimensions should be the same as the previous challenge
  Content should wrap to the next row when a 4th card is added -->
  <div class="flex-container" id="challenge2">
    <div class="card" id="blueCard">
      <p>Card 4</p>
    </div>
    <div class="card" id="orangeCard">
      <p>Card 5</p>
    </div>
    <div class="card" id="pinkCard">
      <p>Card 6</p>
    </div>
    <div class="card" id="redCard">
      <p>Card 7</p>
    </div>
  </div>
  <!-- Challenge: justify-content 2 (Wrapping)
  Create a flex container with 5 cards, it should look like the following: 
  Further specifications:
  All size dimensions should be the same as the previous challenge
  Content should wrap to the next row when a 4th card is added
  Tips:
  Read up on justify-content . This challenge is similar to the first wrapping challenge.
  Read up on flex-wrap and make sure to google things you are unsure of how to do. -->
  <br>
  <div class="flex-container" id="challenge3">
    <div class="card" id="blueCard">
      <p>Card 8</p>
    </div>
    <div class="card" id="orangeCard">
      <p>Card 8</p>
    </div>
    <div class="card" id="pinkCard">
      <p>Card 10</p>
    </div>
    <div class="card" id="redCard">
      <p>Card 11</p>
    </div>
    <div class="card" id="greenCard">
      <p>Card 12</p>
    </div>
  </div>
</body>
</html>
