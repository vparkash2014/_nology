<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <title>Does box B fit In Box A</title>
</head>
<body>

  <form class="container" id="myForm">
    <div class="row">
      <div class="col-sm">
        <h1>Box A</h1>
        <div>
          <label for="widthA">Width:</label>
          <input onkeyup="checkNumberic(event)" type="text" id="widthA" required>
        </div>
        <div>
          <label for="heightA">Height:</label>
          <input onkeyup="checkNumberic(event)" type="text" id="heightA" required>
        </div>
      </div>

      <div class="col-sm">
        <h1>Box B</h1>
        <div>
          <label for="widthB">Width:</label>
          <input onkeyup="checkNumberic(event)" type="text" id="widthB" required>
        </div>
        <div>
          <label for="heightB">Height:</label>
          <input onkeyup="checkNumberic(event)" type="text" id="heightB" required>
        </div>
      </div>
    </div>
    <input class="submit" type="submit" value="Submit">
  </form>

  <p id="output"></p>

  <div class="flex">
    <div id="boxA">
      <div id="boxB"></div>
    </div>
  </div>

  <style>
    .flex {
      display: flex;
      justify-content: center;
    }
    #boxA {
      background: black;
      height: 0px;
      width: 0px;
    }
    #boxB {
      background-color: red;
      height: 0px;
      width: 0px;
    }
  </style>

  <script>
    function checkNumberic(event) {
      // target => element where event happened
      const value = event.target.value;
      
      // if there is no input do nothing
      if (value === "") {
        return;
      }

      // if there is an input that isn't a number, clear it
      if (isNaN(value)) {
        event.target.value = "";
      }

    }

    function compareLength(lengthA, lengthB) {
      if (lengthA >= lengthB) {
        return true;
      } else {
        return false;
      };
    };

    function doesItFit(heightA, heightB, widthA, widthB) {
      return (compareLength(heightA, heightB) && compareLength(widthA, widthB));
    };

    // function checkInput(...args) {
    //   return args.every(val => !isNaN(val)); // return true if something all are numbers number .. isNaN return true when isnt a number
    // };

    function runFinal(event) {
      event.preventDefault();

      let heightA = parseInt(document.getElementById('heightA').value);
      let heightB = parseInt(document.getElementById('heightB').value);
      let widthA = parseInt(document.getElementById('widthA').value);
      let widthB = parseInt(document.getElementById('widthB').value);

      let output = document.getElementById('output');
      let result = checkInput(heightA, heightB, widthA, widthB);

      if (result) {
        output.innerHTML = "the box B will fit in box A";

        const boxA = document.getElementById('boxA');
        boxA.style.border = "1px solid black";
        boxA.style.height = `$parseInt(heightA)`;
        boxA.style.width = `$parseInt(widthA)`;
        boxA.style.backgroundColor = "orange"

        const boxB = document.getElementById('boxB');
        boxB.style.border = "1px solid red";
        boxB.style.height = `$parseInt(heightB)`;
        boxB.style.width = `$parseInt(widthB)`;
        boxB.style.backgroundColor = "red";
        
      } else {
        output.innerHTML = "the box B will not fit in box A";;
      };
    }

    const form = document.getElementById('myForm');

    form.addEventListener('submit', runFinal);
  </script>


  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js" integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf" crossorigin="anonymous"></script>

  
</body>
</html>
