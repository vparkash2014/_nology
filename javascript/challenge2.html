<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <title>Does box B fit In Box A</title>
</head>
<body>

  <form class="container" id="myForm">
    <div class="row">
      <div class="col-sm">
        <h1>Box A</h1>
        <div>
          <label for="widthA">Width:</label>
          <input type="text" id="widthA" required>
        </div>
        <div>
          <label for="heightA">Height:</label>
          <input type="text" id="heightA" required>
        </div>
      </div>

      <div class="col-sm">
        <h1>Box B</h1>
        <div>
          <label for="widthB">Width:</label>
          <input type="text" id="widthB" required>
        </div>
        <div>
          <label for="heightB">Height:</label>
          <input type="text" id="heightB" required>
        </div>
      </div>
    </div>
    <input class="submit" type="submit" value="Submit">
  </form>

  <p id="output"></p>

  <div class="flex">
    <div id="boxA">
      <div id="boxB"></div>
    </div>
  </div>

  <style>
    .flex {
      display: flex;
      justify-content: center;
    }
    #boxA {
      border: 1px solid white;
      height: 300px;
      width: 200px;
    }
    #boxB {
      border: 1px solid white;
      height: 100px;
      width: 100px;
    }
  </style>

  <script>
    function compareLength(lengthA, lengthB) {
      if (lengthA >= lengthB) {
        return true;
      } else {
        return false;
      };
    };

    function doesItFit(heightA, heightB, widthA, widthB) {
      return (compareLength(heightA, heightB) && compareLength(widthA, widthB));
    };

    function checkInput(heightA, heightB, widthA, widthB) {
      if (isNaN(heightA) || isNaN(heightB) || isNaN(widthA) || isNaN(widthB)) {
        let output = document.getElementById('output');
        output.innerHTML = "One of the dimension is not a right size";
        return true;
      };
    };

    function checkInput(...args) {
      return args.every(val => !isNaN(val)); // return true if something all are numbers number .. isNaN return true when isnt a number
    };

    function runFinal(event) {
      event.preventDefault();

      let heightA = document.getElementById('heightA').value;
      let heightB = document.getElementById('heightB').value;
      let widthA = document.getElementById('widthA').value;
      let widthB = document.getElementById('widthB').value;

      let output = document.getElementById('output');

      if (checkInput(heightA, heightB, widthA, widthB)) {
        let result = doesItFit(parseInt(heightA), parseInt(heightB), parseInt(widthA), parseInt(widthB));
        console.log(result);

        const boxA = document.getElementById('#boxA');
        boxA.style.border = "1px solid black";
        boxA.style.height = `$parseInt(heightA)`;
        boxA.style.width = `$parseInt(widthA)`;

        // boxB

        if (result) {
          output.innerHTML = "the box B will fit in box A";

        } else {
          output.innerHTML = "the box B will not fit in box A";;
        };
      } else {
        output.innerHTML = "One of the dimension is not a right size";
      }

    }

    const form = document.getElementById('myForm');

    form.addEventListener('submit', runFinal);
    

  </script>


  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js" integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf" crossorigin="anonymous"></script>

  
</body>
</html>
